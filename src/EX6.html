<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chocolate Delights</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-600 text-white">
    <header class="bg-chocolate-header py-4 text-center">
        <h1 class="text-4xl font-extrabold text-chocolate-heading text-yellow-500">Indulge in Chocolate Heaven</h1>
        <p class="text-xl font-medium mt-2">Experience the Rich and Irresistible World of Chocolate</p>
    </header>
    <section class="container mx-auto p-8 text-black">
        <h2 class="text-2xl font-semibold mb-12 text-center mt-20 text-yellow-500">Our Chocolate Delights</h2>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            <div class="bg-gray-300 border-2 border-chocolate-border hover:border-chocolate-hover transform transition-transform duration-300 hover:scale-105 rounded-lg p-4">
                <img src="./Dark Chocolate.jpg" alt="Chocolate 1" class="w-full h-60 object-cover rounded-lg mb-4">
                <h3 class="text-lg font-semibold">Dark Chocolate</h3>
                <p class="text-md">A heavenly blend of rich cocoa.</p>
            </div>
            <div class="bg-gray-300 border-2 border-chocolate-border hover:border-chocolate-hover transform transition-transform duration-300 hover:scale-105 rounded-lg p-4">
                <img src="./Milk Chocolate.jpg" alt="Chocolate 2" class="w-full h-60 object-cover rounded-lg mb-4">
                <h3 class="text-lg font-semibold text-chocolate-text">Milk Chocolate</h3>
                <p class="text-md text-chocolate-text">Creamy and delightful, a classic favorite.</p>
            </div>
            <div class="bg-gray-300 border-2 border-chocolate-border hover:border-chocolate-hover transform transition-transform duration-300 hover:scale-105 rounded-lg p-4">
                <img src="./White Chocolate.avif" alt="Chocolate 3" class="w-full h-60 object-cover rounded-lg mb-4">
                <h3 class="text-lg font-semibold text-chocolate-text">White Chocolate</h3>
                <p class="text-md text-chocolate-text">Smooth and sweet with a hint of vanilla.</p>
            </div>
        </div>
    </section>
